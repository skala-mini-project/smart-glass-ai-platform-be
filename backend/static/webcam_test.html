<body>
    <div class="container">

            </div>
            
            <div class="info-box">

                <div class="detection-list" id="textList">
                    <p>ì¶”ì¶œëœ í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤</p>

    <script>
        let streamInterval;
        let isStreaming = false;
        
        async function startStream() {
            try {
                const response = await fetch('/stream/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('status').textContent = 'ìŠ¤íŠ¸ë¦¼ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('videoStream').style.display = 'block';
                    
                    isStreaming = true;
                    startFrameUpdate();
                } else {
                    document.getElementById('status').textContent = 'ì˜¤ë¥˜: ' + result.message;
                    document.getElementById('status').className = 'status error';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'ì˜¤ë¥˜: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }
        
        async function stopStream() {
            try {
                const response = await fetch('/stream/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('status').textContent = 'ìŠ¤íŠ¸ë¦¼ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤';
                    document.getElementById('status').className = 'status info';
                    document.getElementById('videoStream').style.display = 'none';
                    
                    isStreaming = false;
                    clearInterval(streamInterval);

                document.getElementById('status').className = 'status error';

        async function getStatus() {
            try {

                const status = await response.json();
                
                document.getElementById('status').textContent = 
                    `ìŠ¤íŠ¸ë¦¼ ìƒíƒœ: ${status.is_streaming ? 'ì‹¤í–‰ ì¤‘' : 'ì¤‘ì§€ë¨'} | í”„ë ˆì„: ${status.frame_count}`;
                document.getElementById('status').className = 'status info';
            } catch (error) {
                document.getElementById('status').textContent = 'ì˜¤ë¥˜: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }
        
        function startFrameUpdate() {
            streamInterval = setInterval(async () => {
                if (!isStreaming) return;
                
                try {
                    const response = await fetch('/stream/frame');
                    const frameData = await response.json();
                    
                    if (frameData.status === 'success') {
                        // ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸
                        document.getElementById('videoStream').src =

                        document.getElementById('frameCount').textContent = frameData.frame_id;
                        document.getElementById('objectCount').textContent = frameData.detection_result.objects.length;
                        document.getElementById('textCount').textContent = frameData.ocr_result.texts.length;
                        
                        // íƒì§€ ê²°ê³¼ ì—…ë°ì´íŠ¸
                        updateDetectionList(frameData.detection_result.objects);
                        updateTextList(frameData.ocr_result.texts);
                    }

        }
        
        function updateDetectionList(objects) {
            const listElement = document.getElementById('detectionList');
            
            if (objects.length === 0) {
                listElement.innerHTML = '<p>íƒì§€ëœ ê°ì²´ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
                return;
            }
            
            listElement.innerHTML = objects.map(obj =>

                    ìœ„ì¹˜: (${obj.bbox.x}, ${obj.bbox.y}) í¬ê¸°: ${obj.bbox.width}x${obj.bbox.height}

        function updateTextList(texts) {
            const listElement = document.getElementById('textList');
            
            if (texts.length === 0) {
                listElement.innerHTML = '<p>ì¶”ì¶œëœ í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤</p>';
                return;

            listElement.innerHTML = texts.map(text => 
                `<div class="text-item">
                    <strong>"${text.text}"</strong><br>
                    ì‹ ë¢°ë„: ${(text.confidence * 100).toFixed(1)}%

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒíƒœ í™•ì¸
